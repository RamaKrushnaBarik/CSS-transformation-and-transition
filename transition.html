<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Transform by CodeWithHarry</title>
  <link rel="stylesheet" href="z.css">
</head>

<body>
  <div class="wrap">
    <!-- scaleX: Scales the element on the X-axis. -->
    <div class="box">
      <div class="pink scaleX">
        scale-X direction
      </div>
    </div>
    <!-- scaleY: Scales the element on the Y-axis. -->
    <div class="box">
      <div class="pink scaleY">
        scale-Y direction
      </div>
    </div>
    <!-- scale: Scales the element on both the X-axis and Y-axis. -->
    <div class="box">
      <div class="pink scale">
        scale-XY direction
      </div>
    </div>
    <!-- translateX: Moves the element along the X-axis. -->
    <div class="box">
      <div class="pink translateX">
        translate-X direction
      </div>
    </div>
    <!-- translateY: Moves the element along the Y-axis. -->
    <div class="box">
      <div class="pink translateY">
        translate-Y direction
      </div>
    </div>
    <!-- translate: Moves the element along both the X-axis and Y-axis. -->
    <div class="box">
      <div class="pink translate">
        translate-XY direction
      </div>
    </div>
    <!-- matrix: A 2D transformation method using a matrix of six values. -->
    <div class="box">
      <div class="pink matrix">
        matrix
      </div>
    </div>
    <!-- rotate: Rotates the element around the Z-axis. -->
    <div class="box">
      <div class="pink rotate">
        rotate-Z direction
      </div>
    </div>
    <!-- skew: Skews the element on the X-axis and Y-axis. -->
    <div class="box">
      <div class="pink skew">
        skew-XY direction
      </div>
    </div>
    <!-- skewX: Skews the element on the X-axis. -->
    <div class="box">
      <div class="pink skewX">
        skew-X direction
      </div>
    </div>
    <!-- skewY: Skews the element on the Y-axis. -->
    <div class="box">
      <div class="pink skewY">
        skew-Y direction
      </div>
    </div>
    <!-- matrix3d: A 3D transformation method using a matrix of 16 values. -->
    <div class="box">
      <div class="pink matrix3d">
        matrix3d
      </div>
    </div>
    <!-- translate3d: Moves the element along the X-axis, Y-axis, and Z-axis. -->
    <div class="box">
      <div class="pink translate3d">
        translate3d-XYZ direction
      </div>
    </div>
    <!-- rotateY: Rotates the element around the Y-axis. -->
    <div class="box">
      <div class="pink rotateY">
        rotate-Y direction
      </div>
    </div>
    <!-- rotateX: Rotates the element around the X-axis. -->
    <div class="box">
      <div class="pink rotateX">
        rotate-X direction
      </div>
    </div>
    <!-- translateZ: Moves the element along the Z-axis. -->
    <div class="box">
      <div class="pink translateZ">
        translate-Z direction
      </div>
    </div>
  </div>
</body>

</html>
